<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! * A-Frame</title>
        <meta name="description" content="Hello, WebVR! * A-Frame">
        <script src="https://aframe.io/releases/1.0.2/aframe.min.js">
        </script>
    </head>
    <body>
            <a-scene>
                <a-assets>
                    <a-mixin id="light"
                             geometry="primitive: sphere; radius: 0.3"
                             material="color: yellow; shader: flat"
                             light="color: orange; distance: 120; intensity: 2; type: point"></a-mixin>
                </a-assets>
            <a-entity id="rig" position="0 1.9 1">
                <a-entity mixin="light" position="-6 1.5 -8"></a-entity>
                <a-entity light="type: hemisphere; color: silver; groundColor: black; intensity: 2"></a-entity>
                
                <a-entity id="camera" camera look-controls></a-entity>
            </a-entity>
            <a-cylinder position="1 1 -4" radius="0.1" height="3" color="grey" metalness="0.7"></a-cylinder>
            <a-cone position="1 1.4 -4" rotation="0 0 180" radius-bottom="3" radius-top="0.5" height = 0.5 color="grey" metalness="0.7"></a-cone>
            <a-plane position="0 -1 -4" rotation="-90 0 0" width="40" height="20" color="tomato"></a-plane>
            <a-cylinder position="1 1.7 -4" radius="3" height="0.15" color="grey" metalness="0.7"></a-cylinder>
            <a-cone position="1 1 -4" radius-bottom="0.1" radius-top="0.5" height="0.4" color = "grey" metalness="0.7"></a-cone>
            <a-cylinder position="1 1.85 -4" radius="2.7" height="0.2" color="grey" metalness="0.7"></a-cylinder>
            <a-cylinder position="1 2.0 -4" radius="2.85" height="0.2" color="grey" metalness="0.7"></a-Cylinder>
            <a-cone position="1 2.12 -4" radius-bottom="2.85" radius-top="2.8" height="0.05" color="grey" metalness="0.7"></a-cone>
            <a-cylinder position="1 2.17 -4" radius="2.5" height="0.15" color="grey" metalness="0.7"></a-cylinder>
            <a-cone position="1 2.27 -4" radius-bottom="2.75" radius-top="2.7" height="0.05" color="grey" metalness="0.7"></a-cone>
            <a-cylinder position="1 2.33 -4" radius="2.4" height="0.05" color="grey" metalness="0.7"></a-cylinder>
            <a-cone position="1 2.45 -4" radius-bottom="2.65" radius-top="2.2" height="0.2" color="grey" metalness="0.7"></a-cone>
            <a-sky color="orange"></a-sky>
        </a-scene>
    </body>
</html>
